<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="http://s3.amazonaws.com/obrien.com/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://s3.amazonaws.com/obrien.com/css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="logo">
        <img src="http://s3.amazonaws.com/obrien.com/images/obrienLawLogoWhite.png" alt="O'Brienlogo" /><br/>
        <span style="color:white">Mesothelioma &amp; Asbestos Attorneys</span>
      </div>
      
      <div class="group-photo">
        <img src="http://s3.amazonaws.com/obrien.com/images/teamOBrien02.jpg" alt="legal staff" />
      </div>
      
      <div class="text-2">
        <form method="post">

          ##text_2##
          
          <div class="row">
            <div class="col-sm-6 form-group">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" class="form-control" value="##firstname##" />
            </div>
            <div class="col-sm-6 form-group">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" class="form-control" value="##lastname##" />
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-9 form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" class="form-control" value="##email##" />
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="input3" value="yes" />I would like to be contacted to learn more.
                </label>
              </div>
            </div>
            
            <div class="hidden">
              <input type="text" name="targetgroup" value="##targetgroup##" />
            </div>
            
            <div class="col-sm-3 form-group">
              <input type="submit" class="btn btn-default submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
      
      <div class="foot"></div>
    </div>
    <script src="http://s3.amazonaws.com/obrien.com/js/jquery-1.12.0.min.js"></script>
  </body>
</html>
