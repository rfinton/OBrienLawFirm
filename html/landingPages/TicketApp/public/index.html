<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      .detail { display: none; color: #000000; line-height: 18pt; padding: 15px; }
      .score { text-align: right; }
      .badge { font-size: 1.2em; border-radius: 13px; background: darkorange; }
      .name { border-bottom: solid 1px darkgray; padding: 15px; }
      .row { margin-right: 0; margin-left: 0; }
      h4.col-xs-10, h4.col-xs-2 { padding: 0; margin: 0; }
      h4.col-xs-10 { font-size: 20px; color: rgb(0, 102, 255); }
    </style>
    <!-- update the version number as needed -->
    <script src="/__/firebase/4.1.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/4.1.3/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angularfire/dist/angularfire.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app">
    <div id="message" ng-controller="myCtrl as ctrl" class="container-fluid">
      <div ng-repeat="(key, n) in ctrl.names">
        <div class="row name">
          <h4 class="col-xs-10">{{ n._name }}</h4>
          <h4 class="col-xs-2 score">
            <a href="#">
              <span class="badge" ng-click="ctrl.toggleInfo(key)">{{ n.pagesVisited.length }}</span>
            </a>
          </h4>
        </div>

        <div class="detail" id="{{ key }}" data-show="false">
          <div><b>Name:</b> {{ n._name }}</div>
          <div><b>Firm/Union:</b> {{ n._company }}</div>
          <div><b>Address:</b> {{ n._address }}</div>
          <div><b>Email:</b> {{ n._email }}</div>
          <div><b>Phone:</b> {{ n._phone }}</div>
          <div><b>Page Visits:</b>
            <ul ng-repeat="x in n.pagesVisited">
              <li>{{ x }}</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/velocity/velocity.ui.min.js"></script>
  </body>
</html>
