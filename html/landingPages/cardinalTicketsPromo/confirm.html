<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>O'Brien Promo - STL Cardinals tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://s3.amazonaws.com/obrien.com/css/tickets.css?v=1">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-xs-12 col-sm-3">
        <div class="logo">
          <img id="cardinal" src="https://upload.wikimedia.org/wikipedia/en/e/e6/St._Louis_Cardinals_Logo.svg" alt="cardinals_logo">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6"></div>
      <div class="col-xs-12 col-sm-3">
        <div class="logo">
          <a href="http://obrienlawfirm.com" target="_blank">
            <img id="obrien" src="http://s3.amazonaws.com/obrien.com/images/OBLFLogo_MesoAsb_White.png" alt="obrien logo">
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="confirm">
        <h2>Registration complete.</h2>
      </div>
    </div>

    <div class="end">
      <a target="_blank" href="http://##purl##.dontfaceitalone.com/m3_touch2.html">What is mesothelioma?</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/obrien.com/app/app.js?v=1"></script>
  <script>
    var formData = {
      purl: '##purl##',
      name: '##firstname##' + ' ' + '##lastname##',
      company: '##company##',
      email: '##email##',
      phone: '##phone##',
      address: '##address1##'+' '+'##city##'+', '+'##state##'+' '+'##zip##',
      group: '##targetGroup##'
    };

    window.onload = function() {
      if($('.container-fluid').outerHeight() < innerHeight) {
        $('.container-fluid').css('height', innerHeight + 'px');
        $('.end').css({
          position: 'absolute',
          bottom: 0,
          width: '100%',
          display: 'block'
        });
      }
    };
  </script>
</body>
</html>
